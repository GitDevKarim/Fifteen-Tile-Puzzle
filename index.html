<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./index.css" />
        <title>Fifteen Tile Puzzle</title>
    </head>

    <body>
        <div class="status"></div>

        <div class="timer"></div>

        <div class="group">
            <div class="container">
                <div id="0" class="tiles">1</div>
                <div id="1" class="tiles">2</div>
                <div id="2" class="tiles">3</div>
                <div id="3" class="tiles">4</div>
                <div id="4" class="tiles">5</div>
                <div id="5" class="tiles">6</div>
                <div id="6" class="tiles">7</div>
                <div id="7" class="tiles">8</div>
                <div id="8" class="tiles">9</div>
                <div id="9" class="tiles">10</div>
                <div id="10" class="tiles">11</div>
                <div id="11" class="tiles">12</div>
                <div id="12" class="tiles">13</div>
                <div id="13" class="tiles">14</div>
                <div id="14" class="tiles">15</div>
                <div id="15" class="tiles">Empty</div>
            </div>

            <div class="button">
                <button id="startButton">Play</button>
            </div>
        </div>

        <div class="result"></div>
        <script src="./index.js"></script>
    </body>
</html>
